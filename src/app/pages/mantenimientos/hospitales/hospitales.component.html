<div class="row animated fadeIn fast" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Usuarios..."/>
                

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
       <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando..</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <div class="mb-0">Por favor espere..</div>
       </div>
    </div>
</div>


<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">

           

            <div class="card-body">
             
 
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{totalHospitales}})</h4>
                        <h6 class="card-subtitle">Hospitales Registrados en la aplicaci√≥n</h6>
                    </div>

                    <div class="col">

                        <div class="text-right">
                            <button (click)=" abrirSweetAlert()" class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th  class="w100">Foto</th>
                                <th >Nombre</th>
                     
                                <th class="w100 text-nowrap">Accciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td  class="cursor text-center"><img class="avatar" [src]="hospital.img | imagen:'hospitales'" (click)="abrirModal(hospital)" [alt]="hospital.nombre"></td>
                                <td>
                                    <input type="text" placeholder="Nombre del hospital" [(ngModel)]="hospital.nombre" class="form-control">
                                </td>

                             
                                
                                <td class="text-nowrap text-center ">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>

                <div class="centrar">
                    <button [disabled]="ocultarAnterior" (click)="cambiarPagina(-5)" class="btn btn-secundary">Anterior</button>
                    &nbsp;
                    <button [disabled]="ocultarSiguiente" (click)="cambiarPagina(+5)" class="btn btn-secundary">Siguiente</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
